<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Tutorial 2</title>
	<style>
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none;
		}
	</style>
</head>
<body ng-cloak ng-app="app2">
	<section  >
		<h4 ng-controller="badCtrl">I felt {{bad}} Yesterday</h4>

		<h4 ng-controller="goodCtrl">But I'm even more {{good}} Today!!!</h4>

	</section>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> -->

	<section >
		<div id="groceryList" ng-controller="gListCtrl">
			<h3 class="ListTitle">{{groceries.length}} Groceries to Get</h3>

			<ol style="margin: 0 0 -15px 0">
				<li>{{groceries[0].item}}</li>
			</ol>

			<ol start="2">
				<li ng-repeat="grocery in groceries" ng-if="$index > 0">
					{{grocery.item}} {{$index}}
				</li>
			</ol>

			<table>
				<tr ng-repeat-start="grocery in groceries">
					<td>
						{{grocery.item}}
					</td>
				</tr>
				<tr ng-repeat-end>
					<td>
						{{grocery.purchased}}
					</td>
				</tr>
			</table>

			<label for="#">Change 1st Item : </label>
			<input type="text" ng-model="groceries[0].item">

			<h3>Grocery List</h3>
			<div ng-include="'grocery_ol.html'"></div>
			<label for="">
				<input type="checkbox" ng-model="showList">
				Show Unordered list
			</label>

			<ng-include src="getList()"></ng-include>

			<label for="">Type a Number (1 to 4)
				<input type="text" ng-model="someNumber" />
			</label>

			<div ng-switch="someNumber">
				<p ng-switch-when="1"> You Entered 1</p>
				<p ng-switch-when="2"> You Entered 2</p>
				<p ng-switch-when="3"> You Entered 3</p>
				<p ng-switch-when="4"> You Entered 2</p>
				<p ng-switch-default="1">Not Follwing Directions</p>
			</div>
		</div>
	</section>
	
	<script src="js/angularjs.js"></script>
	<script src="js/exam2.js"></script>

</body>
</html>
